<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mikey Random Blog</title>
    <link rel="stylesheet" href="css/styling.css">
</head>

<body class="center-screen">

<div class="form-wrapper">
    <header style="box-shadow: none; margin-bottom: var(--space-md); text-align: center;">
        <h1>Login</h1>
        <h2 class="muted">User Login</h2>
    </header>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <p id="usernameError" class="form-message" style="color: var(--color-error); min-height: 1.2rem;"></p>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="••••••••">
            <p id="passwordError" class="form-message" style="color: var(--color-error); min-height: 1.2rem;"></p>
        </div>

        <div style="margin: var(--space-sm) 0;">
            <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                <input type="checkbox" id="remember" name="remember" style="width: auto; margin-right: 0.5rem;">
                Remember me
            </label>
        </div>

        <button type="submit" style="width: 100%; margin-top: var(--space-md);">Login</button>
    </form>

    <p style="margin-top: var(--space-lg); font-size: 0.9rem;">
        Don't have an account? <a href="register.html">Register here</a>
    </p>
    <button type="button" id="clearStorageBtn" style="background-color: var(--color-error); width: 100%; font-size: 0.8rem; padding: 0.4rem;">
        Clear Saved Data
    </button>
</div>

<div id="loading" class="hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; text-align: center;">
    <h3 style="margin: 0;">Verifying...</h3>
</div>

<div class="dark-mode-fixed">
    <span>Dark Mode</span>
    <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
    </label>
</div>

<a href="sitemap.html" class="muted">Site Map</a>
<script src="js/login.js"></script>

</body>

</html>
