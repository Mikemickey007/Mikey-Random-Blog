<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styling.css">
    <title>Register | Mikey Random Blog</title>
</head>
<body class="center-screen">

<div class="form-wrapper">
    <div class="text-center">
        <h1>Registration</h1>
        <p class="muted">Join our community of random fact finders.</p>
    </div>

    <form id="register">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Mikeylnwza">
        <p id="nameError" class="form-message" style="color: var(--color-error); min-height: 1.2rem; font-size: 0.85rem;"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Mikey@example.com">
        <p id="emailError" class="form-message" style="color: var(--color-error); min-height: 1.2rem; font-size: 0.85rem;"></p>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Mikey123">
        <p id="usernameError" class="form-message" style="color: var(--color-error); min-height: 1.2rem; font-size: 0.85rem;"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="••••••••">
        <p id="passwordError" class="form-message" style="color: var(--color-error); min-height: 1.2rem; font-size: 0.85rem;"></p>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" placeholder="••••••••">
        <p id="confirmError" class="form-message" style="color: var(--color-error); min-height: 1.2rem; font-size: 0.85rem;"></p>

        <div style="display: flex; gap: 1rem; margin-top: var(--space-md);">
            <button type="submit" style="flex: 2;">Register</button>
            <button type="button" id="clearBtn" class="secondary" style="flex: 1;">Clear Form</button>
        </div>
    </form>

    <p id="message" style="text-align: center; margin-top: 1rem;"></p>

    <p class="muted" style="text-align: center; margin-top: var(--space-lg);">
        Already have an account?
        <a href="login.html">Login here</a>
    </p>
    <button type="button" id="clearStorageBtn" style="background-color: var(--color-error); width: 100%; font-size: 0.8rem; padding: 0.4rem;">
        Clear Saved Data
    </button>
</div>

<div id="loading" class="hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000;">
    <h3>Creating Account...</h3>
</div>

<div class="dark-mode-fixed">
    <span>Dark Mode</span>
    <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
    </label>
</div>

<script src="js/register.js"></script>
</body>

</html>
